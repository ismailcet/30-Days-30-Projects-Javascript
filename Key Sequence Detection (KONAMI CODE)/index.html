<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const current=[];
    const secretCode='ismail';

    window.addEventListener('keyup',(e)=>{
        console.log(e.key);
        current.push(e.key);
        current.splice(-secretCode.length - 1, current.length - secretCode.length);
        if(current.join('').includes(secretCode)){
            console.log('DING DING');
            cornify_add();
        }
        console.log(current);
    });
</script>
</body>
</html>
